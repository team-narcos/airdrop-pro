workflows:
  ios-workflow:
    name: iOS AirDrop App (unsigned)
    instance_type: mac_mini_m1
    max_build_duration: 60
    
    environment:
      flutter: 3.35.6
      xcode: latest
      cocoapods: default
    
    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - $HOME/Library/Caches/CocoaPods
    
    scripts:
      - name: Ensure iOS platform exists
        script: |
          if [ ! -d "ios" ]; then
            flutter create --platforms=ios .
          fi
      - name: Get Flutter packages
        script: flutter pub get
      
      - name: Build iOS (unsigned)
        script: |
          flutter build ios --release --no-codesign
      
      - name: Create IPA
        script: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r airdrop-app-unsigned.ipa Payload
    
    artifacts:
      - airdrop-app-unsigned.ipa
      - build/ios/iphoneos/Runner.app
    
    publishing:
      email:
        recipients:
          - your-email@example.com  # Replace with your email

  macos-workflow:
    name: Build macOS APP and DMG
    instance_type: mac_mini_m1
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest

    scripts:
      - name: Ensure macOS platform exists
        script: |
          if [ ! -d "macos" ]; then
            flutter create --platforms=macos .
          fi
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build macOS (release)
        script: flutter build macos --release
      - name: Detect built .app path
        script: |
          set -euo pipefail
          FOUND_APP="$(ls -d build/macos/Build/Products/Release/*.app 2>/dev/null | head -n 1 || true)"
          if [ -z "$FOUND_APP" ]; then
            echo "No .app found in build/macos/Build/Products/Release" >&2
            ls -R build/macos/Build/Products || true
            exit 1
          fi
          echo "APP_PATH=$FOUND_APP" >> $CM_ENV
          BASENAME="$(basename "$FOUND_APP" .app)"
          echo "APP_NAME=$BASENAME" >> $CM_ENV
      - name: Zip .app for download
        script: |
          set -euo pipefail
          echo "Zipping $APP_PATH"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "${APP_NAME}.zip"
      - name: Create DMG (optional)
        script: |
          set -euo pipefail
          hdiutil create -volname "$APP_NAME" -srcfolder "$APP_PATH" -ov -format UDZO "${APP_NAME}.dmg"
    artifacts:
      - build/macos/Build/Products/Release/*.app
      - "*.zip"
      - "*.dmg"
    publishing:
      email:
        recipients:
          - your-email@example.com  # Replace with your email
